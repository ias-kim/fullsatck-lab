<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List DOM Events</title>

  <body>
    <script>
      // -----------------------------------------------------
      // ğŸ—ï¸ 1. ê¸°ë³¸ êµ¬ì¡° ìƒì„± (To-Do Listì˜ ì „ì²´ì ì¸ DOM êµ¬ì¡°)
      // - App (ì „ì²´ ì»¨í…Œì´ë„ˆ)
      //   - Header (í—¤ë” ì˜ì—­, ì¹´ìš´í„° í¬í•¨)
      //   - InputField (í•  ì¼ ì…ë ¥ í•„ë“œ)
      //   - ItemListContainer (í•  ì¼ ëª©ë¡ ì»¨í…Œì´ë„ˆ)
      // -----------------------------------------------------

      // ğŸŒŸ 1-1. `App` (ì „ì²´ ì»¨í…Œì´ë„ˆ) ìƒì„±
      const App = createElement({
        tagName: 'div',
        properties: { id: 'app' },
        parent: document.body, // `App`ì„ `body`ì— ì¶”ê°€
      });

      // ğŸŒŸ 1-2. `header` (í—¤ë”) ìƒì„± ë° `App`ì— ì¶”ê°€
      const header = createElement({
        tagName: 'div',
        properties: { id: 'header' },
        parent: App, // `App`ì˜ ìì‹ ìš”ì†Œ
        children: [
          { tagName: 'h1', properties: { innerText: 'To-do List' } },
          {
            tagName: 'div',
            properties: { id: 'counter' },
            children: [
              { tagName: 'span', properties: { innerText: 'Total: ' } },
              { tagName: 'span', properties: { innerText: '0' } }, // ì´ ê°œìˆ˜
              { tagName: 'span', properties: { innerText: ' Completed: ' } },
              { tagName: 'span', properties: { innerText: '0' } }, // ì™„ë£Œ ê°œìˆ˜
            ],
          },
        ],
      });

      // ğŸŒŸ 1-3. `inputField` (ì…ë ¥ í•„ë“œ) ìƒì„± ë° `App`ì— ì¶”ê°€
      const inputField = createElement({
        tagName: 'div',
        properties: { id: 'input-field' },
        parent: App,
        children: [
          {
            tagName: 'input',
            properties: { placeholder: 'í•  ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”...' },
          },
          {
            tagName: 'button',
            properties: { innerText: 'Add' }, // ë²„íŠ¼
          },
        ],
      });

      // ğŸŒŸ 1-4. `itemListContainer` (í•  ì¼ ëª©ë¡) ìƒì„± ë° `App`ì— ì¶”ê°€
      const itemListContainer = createElement({
        tagName: 'div',
        properties: { id: 'item-list-container' },
        parent: App,
        children: [
          {
            tagName: 'ul',
            properties: { id: 'item-list' }, // ëª©ë¡ ë¦¬ìŠ¤íŠ¸
          },
        ],
      });

      // -----------------------------------------------------
      // ğŸ› ï¸ 2. í•  ì¼ ì¶”ê°€ ì´ë²¤íŠ¸ ì²˜ë¦¬
      // -----------------------------------------------------

      const styleSheet = new CSSStyleSheet();
      styleSheet.replaceSync(`
      *. {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        background: linear-gradient(
          180deg,
          #3ac6f3 0%,
          rgba(200, 180, 0.4) 40%,
          rgba(255, 0, 0.56) 100%
        );
        overflow: hidden;
      }

      #app {
        background: #fff;
        max-width: 500px;
        width: 100%;
        margin: 100px auto;
        padding: 20px;
        border-radius: 6px:
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
      }

      #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #counter span {
        margin-right: 0.5rem;
      }

      #input-field {
        margin: 20px 0;
        width: 100px;
        display: flex;
        height: 2.5rem;
      }

      #input-field input {
        width: 85%;
        height: 100%;
        border-radius: 3px;
        border: 1px solid #ccc;
        font-size: 0.8rem;
        padding-left: 15px;
        outline: none;
      }

      #input-filed input:focus {
        border-color: #ff0051;
      }

      #input-filed button {
        widht: 50px;
        height: 100%;
        border: none;
        color: #fff;
        margin-left: 5px;
        font-size: 21px;
        outline: none;
        background: #3ac6f3;
        border-radius: 3px;
      }

      #input-field button:hover {
        background: #ff0051;
      }

      #item-list-container {
        max-height: 250px;
        overflow: scroll;
        scrollbar-width: none;
      }

      #item-list-container li {
        position: relactive;
        display: flex;
        justify-content: space-between;
        list-style: none;
        height: 3rem;
        line-height: 3rem;
        margin-botton: 0.5rem;
        overflow: hidden;
        border-radius: 5px;
      }

      #item-list-container div {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      #item-list-container input {
        margin: 1rem;
        transition-duration: 0.5s;
        opacity: 1;
      }
      #item-list-container button {
        width: 3rem;
        margin: 0.3rem 1rem;
        width: 3rem;
        border: none;
        color: #fff;
        margin-left: 5px;
        font-size: 0.8rem;
        font-weight: bold;
        outline: none;
        background: #f97;
        border-radius: 3px;
        transition-duration: 0.5s;
        opacity: 1;
      }
      #item-list-container button:hover {
        background-color: #ddd;
      }
      #item-list-container span {
        width: 100%;
        text-align: 'left';
      }`
      );

      document.adoptedStyleSheets = [styleSheet];
      
      const addButton = document.querySelector('#input-field button');
      addButton.addEventListener('click', () => {
        // âœ… 1. ì…ë ¥ì°½ì˜ ê°’ ê°€ì ¸ì˜¤ê¸°
        const inputField = document.querySelector('#input-field input');
        const inputValue = inputField.value.trim(); // ê³µë°± ì œê±°
        if (!inputValue) return; // ì…ë ¥ê°’ì´ ì—†ìœ¼ë©´ ì¢…ë£Œ

        // âœ… 2. ì•„ì´í…œ ì»¨í…Œì´ë„ˆ ê°€ì ¸ì˜¤ê¸°
        const itemContainer = document.querySelector('#item-list');

        // âœ… 3. ìƒˆë¡œìš´ ì•„ì´í…œ ìƒì„±
        const item = createElement({
          tagName: 'li',
          parent: itemContainer, // `ul` ìš”ì†Œì˜ ìì‹ìœ¼ë¡œ ì¶”ê°€
          children: [
            { tagName: 'input', properties: { type: 'checkbox' } },
            { tagName: 'span', properties: { innerText: inputValue } },
            { tagName: 'button', properties: { innerText: 'ì‚­ì œ' } },
          ],
        });

        // âœ… 4. ì¹´ìš´í„° ì—…ë°ì´íŠ¸
        updateCounters();

        // âœ… 5. ì…ë ¥ì°½ ì´ˆê¸°í™”
        inputField.value = '';

        // -----------------------------------------------------
        // ğŸ› ï¸ 3. ì²´í¬ë°•ìŠ¤ ì´ë²¤íŠ¸ ì²˜ë¦¬ (í•  ì¼ ì™„ë£Œ)
        // -----------------------------------------------------
        const [checkbox, text, removeButton] = item.children;
        checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
            text.style.textDecoration = 'line-through'; // ë°‘ì¤„ ê¸‹ê¸°
          } else {
            text.style.removeProperty('text-decoration'); // ë°‘ì¤„ ì œê±°
          }
          updateCounters(); // ì™„ë£Œ ê°œìˆ˜ ì—…ë°ì´íŠ¸
        });

        // -----------------------------------------------------
        // ğŸ› ï¸ 4. ì‚­ì œ ë²„íŠ¼ ì´ë²¤íŠ¸ ì²˜ë¦¬
        // -----------------------------------------------------
        removeButton.addEventListener('click', () => {
          item.remove(); // í•´ë‹¹ ì•„ì´í…œ ì‚­ì œ
          updateCounters(); // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
        });
      });

      // -----------------------------------------------------
      // ğŸ› ï¸ 5. ì¹´ìš´í„° ì—…ë°ì´íŠ¸ í•¨ìˆ˜
      // -----------------------------------------------------
      function updateCounters() {
        const itemContainer = document.querySelector('#item-list');
        const counter = document.getElementById('counter');

        // âœ… ì´ ê°œìˆ˜ ì—…ë°ì´íŠ¸
        counter.children[1].innerText = itemContainer.children.length;

        // âœ… ì™„ë£Œëœ ê°œìˆ˜ ì—…ë°ì´íŠ¸
        const completedCount = Array.from(itemContainer.children).filter(
          (child) => child.firstChild.checked
        ).length;
        counter.lastChild.innerText = completedCount;
      }

      // -----------------------------------------------------
      // ğŸ› ï¸ 6. createElement í•¨ìˆ˜ (DOM ìš”ì†Œë¥¼ ë™ì ìœ¼ë¡œ ìƒì„±)
      // -----------------------------------------------------
      function createElement({
        tagName, // ìƒì„±í•  íƒœê·¸ëª… (ì˜ˆ: 'div', 'span', 'button' ë“±)
        properties, // ìš”ì†Œì— ì¶”ê°€í•  ì†ì„±ë“¤ (ì˜ˆ: { innerText: 'hello' })
        parent, // ìƒì„±ëœ ìš”ì†Œê°€ ì¶”ê°€ë  ë¶€ëª¨ ìš”ì†Œ
        children, // ìì‹ ìš”ì†Œ ëª©ë¡ (ì¬ê·€ì ìœ¼ë¡œ ìƒì„± ê°€ëŠ¥)
        count = 1, // ìš”ì†Œë¥¼ ëª‡ ê°œ ìƒì„±í• ì§€ (ê¸°ë³¸ê°’: 1)
      }) {
        const create = () => {
          const element = document.createElement(tagName); // íƒœê·¸ ìƒì„±
          Object.assign(element, properties); // ì†ì„± ì¶”ê°€

          if (parent) parent.appendChild(element); // ë¶€ëª¨ ìš”ì†Œì— ì¶”ê°€

          if (children) {
            children.forEach((child) => {
              child.parent = element;
              createElement(child); // ğŸ” ì¬ê·€ í˜¸ì¶œ
            });
          }

          return element;
        };

        if (count > 1) {
          return Array.from({ length: count }, create); // ì—¬ëŸ¬ ê°œ ìƒì„±
        } else {
          return create();
        }
      }
    </script>
  </body>
